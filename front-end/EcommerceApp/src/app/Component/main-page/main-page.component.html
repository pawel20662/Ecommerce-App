<div class="container">
<div class="menu-filter">
  <h2>Menu Filter</h2>
  <div class="menu-container">
    <div class="menu-toggler" (click)="toggleMenu()">Wine category</div>
    <form>
    <div class="menu" *ngIf="isMenuOpened">
      <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group-category" formControlName="category">
        <mat-radio-button value="red-wine">Red wine</mat-radio-button>
        <mat-radio-button value="white-wine">White wine</mat-radio-button>
        <mat-radio-button value="rose-wine">Rose wine</mat-radio-button>
        <mat-radio-button value="dessert-wine">Dessert wine</mat-radio-button>
        <mat-radio-button value="sparkling-wine">Sprakling wine</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="menu-toggler" (click)="toggleMenu()">Price</div>
    <div class="menu" *ngIf="isMenuOpened">
      <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group-category" formControlName="price">
        <mat-radio-button value="100-300">100-300PLN</mat-radio-button>
        <mat-radio-button value="300-200">More than 300PLN</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="menu-toggler" (click)="toggleMenu()">Country</div>
    <div class="menu" *ngIf="isMenuOpened">
      <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group-category" formControlName="country">
        <mat-radio-button value="France">France</mat-radio-button>
        <mat-radio-button value="Spain">Spain</mat-radio-button>
        <mat-radio-button value="Germany">Germany</mat-radio-button>
        <mat-radio-button value="Italy">Italy</mat-radio-button>
      </mat-radio-group>
    </div>
    <button type="submit" class="apply">apply</button>
    </form>
  </div>
</div>
<div class="all-wine">
  <div class="item1"*ngFor="let wine of wines">
    <div class="img">
      <img [src]="wine?.imgUrl" (click)="goToDetails(wine.id)">
    </div>
    <div class="desc">
      <p>{{wine?.name}}</p>
      <p>{{wine?.price}}z≈Ç</p>
      <div class="button">
        <button type="submit">Add to cart</button>
      </div>
    </div>
  </div>

</div>
</div>
