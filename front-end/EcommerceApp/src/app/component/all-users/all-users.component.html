<div class="container-users">
  <p>All Users</p>
  <table class="table-users">
    <thead>
    <th>Email</th>
    <th>User Name</th>
    <th>Password</th>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.emailId}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.password}}</td>
      <td><button type="button" (click)="deleteUser(user.id)">Delete</button></td>
    </tr>

    </tbody>
  </table>
</div>
<app-admin-menu></app-admin-menu>
