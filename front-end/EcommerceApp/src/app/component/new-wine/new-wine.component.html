<h1>New wines</h1>
<div class="main-new-wine">
  <div *ngFor="let wine of filterWineNew()| slice:0:8" class="item1">
    <div class="img">
       <img [src]="wine?.imgUrl" (click)="goToDetails(wine.id)">
    </div>
      <p>{{wine?.name}}</p>
      <p>{{wine?.price}}z≈Ç</p>
      <div class="button">
        <button type="submit" (click)="addToCard(wine.id)" *ngIf="auth.isLogged">Add to cart</button>
      </div>
    </div>

</div>
  <app-main-page></app-main-page>
